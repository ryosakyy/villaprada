<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Egreso - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .form-card {
            width: 480px;
            max-width: 100%;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,.10);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            display: block;
            margin-bottom: 4px;
        }

        input, textarea, select {
            width: 100%;
            padding: 9px 11px;
            border-radius: 8px;
            border: 1px solid #CBD5E1;
            margin-bottom: 14px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .btn-primary {
            background: #2D466B;
            color: #fff;
            padding: 11px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: .2s;
        }
        .btn-primary:hover { background: #1B324D; }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Registrar Egreso</h2>

        <div class="form-card">

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">

            <label for="concepto">Concepto</label>
            <input type="text" id="concepto" placeholder="Ej: Pago a proveedor, servicio, etc.">

            <label for="categoria">Categoría</label>
            <select id="categoria">
                <option value="personal">Personal</option>
                <option value="logistica">Logística</option>
                <option value="proveedor">Proveedor</option>
                <option value="impuestos">Impuestos</option>
                <option value="otro">Otros</option>
            </select>

            <label for="monto">Monto (S/)</label>
            <input type="number" id="monto" min="0" step="0.01">

            <label for="observacion">Observación</label>
            <textarea id="observacion" rows="3" placeholder="Detalle adicional del egreso..."></textarea>

            <button class="btn-primary" onclick="registrarEgreso()">
                Guardar Egreso
            </button>

        </div>

    </div>

    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/egresos.js"></script>

</body>
</html>
