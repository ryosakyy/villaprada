<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Egresos - Villa Prada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .page-title {
            font-size: 26px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 20px;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            gap: 10px;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filters input,
        .filters select {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
            font-size: 14px;
        }
        
        .search-box input {
            padding: 9px 12px;
            width: 230px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
        }
        
        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: .2s;
        }
        
        .btn-primary:hover {
            background: #1B324D;
        }
        /* Tabla */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
        }
        
        thead {
            background: #2D466B;
            color: white;
        }
        
        th,
        td {
            padding: 12px 10px;
            font-size: 14px;
            border-bottom: 1px solid #E2E8F0;
        }
        
        tbody tr:hover {
            background: #F8FAFC;
        }
        
        .monto-negativo {
            color: #B91C1C;
            font-weight: 600;
        }
        
        .badge-cat {
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 12px;
            background: #EFF6FF;
            color: #1D4ED8;
        }
        
        .btn-sm {
            padding: 5px 9px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-edit {
            background: #C7B08A;
            color: #1E293B;
        }
        
        .btn-edit:hover {
            background: #B89252;
        }
        
        .btn-delete {
            background: #EF4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #DC2626;
        }
        
        .resumen-bar {
            margin-top: 14px;
            font-size: 14px;
            color: #475569;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .resumen-bar span strong {
            color: #B91C1C;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <!-- NAVBAR -->
        <div id="navbar-container"></div>

        <h2 class="page-title">Lista de Egresos</h2>

        <div class="actions-bar">
            <div class="filters">
                <input type="date" id="filtro-desde" title="Desde">
                <input type="date" id="filtro-hasta" title="Hasta">
                <select id="filtro-categoria">
                    <option value="">Todas las categorías</option>
                    <option value="personal">Personal</option>
                    <option value="logistica">Logística</option>
                    <option value="proveedor">Proveedor</option>
                    <option value="otro">Otros</option>
                </select>
            </div>

            <div style="display:flex; gap:10px; align-items:center;">
                <div class="search-box">
                    <input type="text" id="buscador" placeholder="Buscar egreso...">
                </div>

                <a href="registrar_egreso.html">
                    <button class="btn-primary">+ Registrar Egreso</button>
                </a>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Concepto</th>
                    <th>Categoría</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-egresos"></tbody>
        </table>

        <div class="resumen-bar">
            <span>Total egresos listados: <strong id="total-registros">0</strong></span>
            <span>Monto total: <strong id="total-monto">S/ 0</strong></span>
        </div>

    </div>

    <!-- JS -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/egresos.js"></script>

</body>

</html>
