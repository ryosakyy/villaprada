<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Paquete - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .form-card {
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
        }
        
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            margin-bottom: 14px;
        }
        
        .btn-primary {
            background: #C7B08A;
            color: #1E293B;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background: #B89252;
        }
    </style>

</head>

<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Editar Paquete</h2>

        <div class="form-card">

            <label>Nombre</label>
            <input type="text" id="nombre">

            <label>Descripci√≥n</label>
            <textarea id="descripcion" rows="4"></textarea>

            <label>Precio (S/)</label>
            <input type="number" id="precio">

            <button onclick="guardarPaquete()" class="btn-primary">
                Guardar Cambios
            </button>

        </div>

    </div>

    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/paquetes.js"></script>

</body>

</html>
