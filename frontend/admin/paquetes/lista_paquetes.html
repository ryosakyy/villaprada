<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Paquetes - Villa Prada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .page-title {
            font-size: 26px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 20px;
        }
        
        .actions-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
        }
        
        .search-box input {
            padding: 10px 14px;
            width: 260px;
            border: 1px solid #CBD5E1;
            border-radius: 6px;
        }
        
        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: .2s;
        }
        
        .btn-primary:hover {
            background: #1B324D;
        }
        /* Tabla */
        
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }
        
        thead {
            background: #2D466B;
            color: white;
        }
        
        th,
        td {
            padding: 14px;
            border-bottom: 1px solid #E2E8F0;
            font-size: 15px;
        }
        
        tr:hover {
            background: #F8FAFC;
        }
        
        .btn-sm {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }
        
        .btn-edit {
            background: #C7B08A;
            color: #1E293B;
        }
        
        .btn-edit:hover {
            background: #B89252;
        }
        
        .btn-delete {
            background: #EF4444;
            color: white;
        }
        
        .btn-delete:hover {
            background: #DC2626;
        }
    </style>

</head>

<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Lista de Paquetes</h2>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="Buscar paquete...">
            </div>

            <a href="registrar_paquete.html">
                <button class="btn-primary">+ Registrar Paquete</button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-paquetes"></tbody>
        </table>

    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/paquetes.js"></script>

</body>

</html>
