<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Imagen - Villa Prada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/galeria.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="navbar-container"></div>

        <h2 class="page-title">Subir Nueva Imagen</h2>

        <div class="upload-box">

            <img id="preview" class="preview-img">

            <label>Título</label>
            <input type="text" id="titulo" placeholder="Ej: Matrimonio, Evento, Decoración">

            <label>Descripción</label>
            <textarea id="descripcion" rows="3" placeholder="Descripción breve..."></textarea>

            <label>Categoría</label>
            <select id="categoria">
                <option value="evento">Evento</option>
                <option value="decoracion">Decoración</option>
                <option value="recepcion">Recepción</option>
                <option value="otro">Otros</option>
            </select>

            <label>Seleccionar imagen</label>
            <input type="file" id="imagen" accept="image/*">

            <button class="btn-primary" onclick="subirImagen()">Subir Imagen</button>
        </div>
    </div>

    <!-- JS -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/galeria.js"></script>

</body>

</html>
