<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="navbar-container"></div>

        <div class="form-container">
            <h2>Registrar Cliente</h2>

            <div class="form-group">
                <label>DNI</label>
                <input type="text" id="dni" placeholder="Ingrese DNI">
            </div>

            <div class="form-group">
                <label>Nombres</label>
                <input type="text" id="nombres" placeholder="Ingrese nombres">
            </div>

            <div class="form-group">
                <label>Teléfono</label>
                <input type="text" id="telefono" placeholder="Ingrese teléfono">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Ingrese email">
            </div>

            <button class="btn-primary" onclick="registrarCliente()">Registrar</button>
        </div>
    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/layout_loader.js"></script>
    <script src="/assets/js/clientes.js"></script>
</body>

</html>
