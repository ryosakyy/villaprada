<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Villa Prada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS (NO LOS QUITES) -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <!-- NAVBAR -->
        <div id="navbar-container"></div>

        <div class="dashboard-container">
            <h2 class="title">Dashboard General</h2>

            <div class="cards-container">
                <div class="card stat-card">
                    <h3>Clientes</h3>
                    <p id="card-clientes">0</p>
                </div>

                <div class="card stat-card">
                    <h3>Contratos</h3>
                    <p id="card-contratos">0</p>
                </div>

                <div class="card stat-card">
                    <h3>Ingresos</h3>
                    <p id="card-ingresos">S/ 0</p>
                </div>

                <div class="card stat-card">
                    <h3>Egresos</h3>
                    <p id="card-egresos">S/ 0</p>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-box">
                    <h3>Reservas por Día</h3>
                    <canvas id="chartReservas"></canvas>
                </div>

                <div class="chart-box">
                    <h3>Ingresos vs Egresos</h3>
                    <canvas id="chartFinanzas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- JS (SOLO UNA VEZ Y SOLO AQUÍ ABAJO) -->
    <script src="/assets/js/layout_loader.js"></script>
    <script src="/assets/js/sidebar.js"></script>

    <!-- Tu lógica (déjala) -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/dashboard.js"></script>

</body>

</html>
