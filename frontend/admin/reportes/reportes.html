<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reportes - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/reportes.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Reportes Financieros</h2>

        <div class="actions-bar">

            <!-- FILTROS -->
            <div>
                <input type="date" id="fecha_inicio">
                <input type="date" id="fecha_fin">
                <button class="btn-primary" id="btn-filtrar">Filtrar</button>
            </div>

            <!-- EXPORTACIONES -->
            <div>
                <button class="btn-primary" id="btn-excel-ingresos">Excel Ingresos</button>
                <button class="btn-primary" id="btn-excel-egresos">Excel Egresos</button>
                <button class="btn-primary" id="btn-pdf-flujo">PDF Flujo Caja</button>
            </div>

        </div>

        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Ingresos</th>
                    <th>Egresos</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody id="tabla-reportes"></tbody>
        </table>

    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/reportes.js"></script>

</body>

</html>
