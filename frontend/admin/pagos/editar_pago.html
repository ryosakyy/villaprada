<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pago - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 450px;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
        }

        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary:hover { background: #B89252; }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Editar Pago</h2>

        <div class="form-card">
            <label>Fecha de Pago</label>
            <input type="date" id="fecha_pago">

            <label>Monto</label>
            <input type="number" id="monto">

            <label>Método</label>
            <select id="metodo">
                <option>Efectivo</option>
                <option>Transferencia</option>
                <option>Yape</option>
                <option>Plin</option>
            </select>

            <label>Observación</label>
            <textarea id="observacion"></textarea>

            <button onclick="guardarPago()" class="btn-primary">Guardar Cambios</button>
        </div>

    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/pagos.js"></script>

</body>
</html>
