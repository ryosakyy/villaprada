<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos - Villa Prada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .page-title {
            font-size: 26px;
            color: #1E293B;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .search-box input {
            width: 260px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #CBD5E1;
        }

        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary:hover { background: #1B324D; }

        /* Tabla */
        table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }

        thead {
            background: #2D466B;
            color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #E2E8F0;
        }

        tr:hover {
            background: #F8FAFC;
        }

        .btn-sm {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn-edit { background: #C7B08A; }
        .btn-edit:hover { background: #B89252; }

        .btn-delete { background: #EF4444; color: white; }
        .btn-delete:hover { background: #DC2626; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Pagos Registrados</h2>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="Buscar pago...">
            </div>

            <a href="registrar_pago.html">
                <button class="btn-primary">+ Registrar Pago</button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Contrato</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>MÃ©todo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-pagos"></tbody>
        </table>

    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/pagos.js"></script>

</body>
</html>
