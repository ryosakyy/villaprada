<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registrar Reserva - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .form-card {
            width: 480px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2D466B;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #CBD5E1;
            margin-bottom: 16px;
            font-size: 15px;
        }
        
        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #1E324D;
        }
    </style>
</head>

<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Registrar Reserva</h2>

        <div class="form-card">

            <label>Cliente ID</label>
            <input type="number" id="cliente" placeholder="Ingrese el ID del cliente">

            <label>Fecha de Reserva</label>
            <input type="date" id="fecha_reserva">

            <label>Fecha del Evento</label>
            <input type="date" id="fecha_evento">

            <label>Estado</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="Confirmada">Confirmada</option>
                <option value="Cancelada">Cancelada</option>
            </select>

            <button class="btn-primary" onclick="registrarReserva()">
                Registrar Reserva
            </button>
        </div>

    </div>

    <script src="/assets/js/sidebar.js"></script>

    <script src="/assets/js/reservas.js"></script>

</body>

</html>
