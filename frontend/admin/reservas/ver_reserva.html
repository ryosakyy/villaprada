<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Reserva - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .detail-card {
            width: 520px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,.12);
        }

        .detail-item {
            margin-bottom: 14px;
            font-size: 16px;
            color: #1E293B;
        }

        .label {
            font-weight: 700;
            color: #2D466B;
        }

        .estado {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }

        .estado-pendiente { background: #EDE8DF; color: #745C38; }
        .estado-confirmada { background: #D9CAB1; color: #4A3823; }
        .estado-cancelada { background: #F4D0D0; color: #A33A3A; }
    </style>
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Detalle de Reserva</h2>

        <div class="detail-card">

            <div class="detail-item">
                <span class="label">ID:</span>
                <span id="det-id"></span>
            </div>

            <div class="detail-item">
                <span class="label">Cliente:</span>
                <span id="det-cliente"></span>
            </div>

            <div class="detail-item">
                <span class="label">Fecha de Reserva:</span>
                <span id="det-fecha-reserva"></span>
            </div>

            <div class="detail-item">
                <span class="label">Fecha del Evento:</span>
                <span id="det-fecha-evento"></span>
            </div>

            <div class="detail-item">
                <span class="label">Estado:</span>
                <span id="det-estado" class="estado"></span>
            </div>

        </div>

    </div>

    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/reservas.js"></script>

</body>
</html>
