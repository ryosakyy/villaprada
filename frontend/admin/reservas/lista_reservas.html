<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/reservas.css">

</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <!-- NAVBAR -->
        <div id="navbar-container"></div>

        <h2 class="page-title">Reservas de Eventos</h2>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="Buscar cliente...">
            </div>

            <a href="registrar_reserva.html">
                <button class="btn-primary">+ Nueva Reserva</button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha Reserva</th>
                    <th>Fecha Evento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-reservas"></tbody>
        </table>

    </div>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="reservas.js"></script>

</body>
</html>
