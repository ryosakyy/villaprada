<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Contrato - Villa Prada</title>

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>

        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            max-width: 650px;
        }

        label {
            font-weight: 600;
            color: #1E293B;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1B324D;
        }

        .suggestions {
            background: white;
            border: 1px solid #CBD5E1;
            border-radius: 6px;
            max-height: 160px;
            overflow-y: auto;
            margin-top: -10px;
            margin-bottom: 12px;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background: #F1F5F9;
        }

    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <!-- NAVBAR -->
        <div id="navbar-container"></div>

        <h2 class="title">Registrar Contrato</h2>

        <div class="form-card">

            <!-- CLIENTE -->
            <label>Cliente</label>
            <input type="text" id="buscarCliente" placeholder="Buscar cliente...">
            <div class="suggestions" id="listaClientes"></div>

            <!-- PAQUETES -->
            <label>Paquete</label>
            <select id="paquete"></select>

            <!-- FECHA EVENTO -->
            <label>Fecha del evento</label>
            <input type="date" id="fecha_evento">

            <!-- MONTO -->
            <label>Monto total (S/)</label>
            <input type="number" id="monto" readonly>

            <!-- ESTADO -->
            <label>Estado</label>
            <select id="estado">
                <option value="Pendiente">Pendiente</option>
                <option value="Pagado">Pagado</option>
                <option value="Anulado">Anulado</option>
            </select>

            <button class="btn-primary" onclick="registrarContrato()">
                Guardar Contrato
            </button>
        </div>

    </div>

    <!-- JS -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/contratos.js"></script>

</body>
</html>
