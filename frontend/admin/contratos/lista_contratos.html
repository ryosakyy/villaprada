<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contratos - Villa Prada</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <style>
        .page-title {
            font-size: 26px;
            color: #1E293B;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .btn-primary {
            background: #2D466B;
            color: white;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: .2s;
        }
        .btn-primary:hover { background: #1B324D; }

        .search-box input {
            padding: 10px 14px;
            border: 1px solid #CBD5E1;
            border-radius: 6px;
            width: 260px;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }
        thead {
            background: #2D466B;
            color: white;
        }
        th, td {
            padding: 14px;
            font-size: 15px;
            border-bottom: 1px solid #E2E8F0;
        }

        tr:hover { background: #F8FAFC; }

        .btn-sm {
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 13px;
        }
        .btn-edit { background: #C7B08A; color: #1E293B; }
        .btn-edit:hover { background: #B8955A; }

        .btn-view { background: #2563EB; color:white; }
        .btn-view:hover { background: #1E40AF; }

        .btn-delete { background: #EF4444; color: white; }
        .btn-delete:hover { background: #DC2626; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div id="sidebar-container"></div>

    <div class="main-content">

        <!-- NAVBAR -->
        <div id="navbar-container"></div>

        <h2 class="page-title">Lista de Contratos</h2>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="Buscar contrato...">
            </div>

            <a href="registrar_contrato.html">
                <button class="btn-primary">+ Registrar Contrato</button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Paquete</th>
                    <th>Fecha Evento</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th style="width:160px;">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-contratos"></tbody>
        </table>

    </div>

    <!-- JS -->
    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/contratos.js"></script>

</body>
</html>
