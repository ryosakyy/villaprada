<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios - Villa Prada</title>

    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/usuarios.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <div class="main-content">

        <div id="navbar-container"></div>

        <h2 class="page-title">Usuarios del Sistema</h2>

        <div class="actions-bar">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="Buscar usuario...">
            </div>

            <a href="registrar_usuario.html">
                <button class="btn-primary">+ Registrar Usuario</button>
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-usuarios"></tbody>
        </table>

    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/navbar.js"></script>
    <script src="../../assets/js/usuarios.js"></script>

</body>
</html>
