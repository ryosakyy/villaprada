<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Villa Prada</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* ======= COLORES CORPORATIVOS ======= */
        :root {
            --azul: #2D466B;
            --azul-oscuro: #1E293B;
            --dorado: #C7B08A;
            --crema: #F7F3ED;
        }

        body {
            background: var(--crema);
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ======= CARD LOGIN ======= */
        .login-box {
            width: 420px;
            background: white;
            padding: 35px 28px;
            border-radius: 16px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Fade suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======= LOGO ======= */
        .logo-box {
            width: 120px;
            margin: 0 auto 15px auto;
        }

        .logo-box img {
            width: 100%;
            object-fit: contain;
        }

        /* ======= TITULO ======= */
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--azul-oscuro);
            margin-bottom: 10px;
        }

        /* ======= INPUTS ======= */
        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #CBD5E1;
        }

        .form-control:focus {
            border-color: var(--azul);
            box-shadow: 0 0 0 2px rgba(45, 70, 107, 0.25);
        }

        /* ======= BOTÓN LOGIN ======= */
        .btn-login {
            background: var(--azul);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: var(--azul-oscuro);
        }

        /* ======= ERROR BOX ======= */
        #error {
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 15px;
        }

    </style>
</head>

<body>

<div class="login-box shadow">

    <!-- LOGO -->
    <div class="logo-box">
        <!-- Cambia "logo.png" por el nombre de tu archivo -->
        <img src="/assets/img/logo.png" alt="Villa Prada">
    </div>

    <h3 class="title">Iniciar Sesión</h3>

    <div id="error" class="alert alert-danger d-none"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="fw-semibold">Correo</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="fw-semibold">Contraseña</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <button class="btn-login">Ingresar</button>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
