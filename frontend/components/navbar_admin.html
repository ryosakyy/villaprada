<div class="navbar">
    <button id="toggle-sidebar" class="menu-btn">
        ☰
    </button>

    <div class="navbar-left">
        <h2>Administración Villa Prada</h2>
    </div>

    <div class="navbar-right">
        <span id="navbar-user"></span>
        <button id="btn-logout" class="logout-btn">Cerrar Sesión</button>
    </div>
</div>

<style>
.navbar {
    width: 100%;
    height: 60px;
    background: #2D466B;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
}

.logout-btn {
    background: #C7B08A;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

.menu-btn {
    background: transparent;
    color: white;
    font-size: 22px;
    border: none;
    cursor: pointer;
}
</style>

<script>
const userData = JSON.parse(localStorage.getItem("usuario"));
if (userData) {
    document.getElementById("navbar-user").innerText =
        `${userData.nombres} (${userData.rol})`;
}

document.getElementById("btn-logout").onclick = () => {
    localStorage.clear();
    window.location.href = "/admin/login.html";
};
</script>
